        <h1>Ready for your reading list?</h1>
        <p>Type a subject that interests you in the search bar to add to your list.</p>
        
        <p>I.e., "psychology", "love", "history"...</p>
        <!--add button-->
        <input type="text" placeholder="Search for a subject here."/>
        <button id="searchButton">Search</button>
        
        <br /><br />
        <div id="resultsdiv">
            <!--loading-->
